<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WalletConnect Pay Catcher</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --accent-color: #3b99fc;
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: none;
            user-select: none;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #score-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            z-index: 10;
        }

        #score-label {
            color: var(--accent-color);
        }

        #lives-container {
            color: #ff4d4d;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
            pointer-events: auto;
        }

        #overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        #overlay p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #ccc;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(59, 153, 252, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .logo-svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        #pay-toast {
            position: absolute;
            pointer-events: none;
            background: #4caf50;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s;
            z-index: 50;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="score-container">
            <div>Points: <span id="score">0</span></div>
            <div id="lives-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
    </div>

    <div id="overlay">
        <svg class="logo-svg" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M25 45C35 30 65 30 75 45" stroke="white" stroke-width="8" stroke-linecap="round"/>
            <path d="M15 50L35 70L50 55L65 70L85 50" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 id="title">WalletConnect Pay</h1>
        <p id="description">Catch falling items to pay & earn rewards!</p>
        <button id="start-btn" class="btn">START PAYING</button>
    </div>

    <div id="pay-toast">PAID ‚úÖ</div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives-container');
    const overlay = document.getElementById('overlay');
    const startBtn = document.getElementById('start-btn');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const toast = document.getElementById('pay-toast');

    let score = 0;
    let lives = 3;
    let gameActive = false;
    let width, height;
    let player = { x: 0, y: 0, w: 80, h: 60 };
    let items = [];
    let particles = [];
    let spawnRate = 60; // frames
    let frameCount = 0;
    let difficulty = 1;

    const emojis = ['üçî', '‚òï', 'üçï', 'üç∞', 'üç£', 'üç¶', 'üç©', 'ü•ë', 'üåÆ'];

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        player.y = height - 100;
        player.x = width / 2 - player.w / 2;
    }

    window.addEventListener('resize', resize);
    resize();

    // Controls
    function handleMove(e) {
        if (!gameActive) return;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const rect = canvas.getBoundingClientRect();
        const mouseX = clientX - rect.left;
        player.x = mouseX - player.w / 2;
        
        // Boundaries
        if (player.x < 0) player.x = 0;
        if (player.x > width - player.w) player.x = width - player.w;
    }

    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('touchmove', handleMove);

    function spawnItem() {
        const size = 40;
        items.push({
            x: Math.random() * (width - size),
            y: -size,
            size: size,
            speed: (Math.random() * 2 + 2) * difficulty,
            emoji: emojis[Math.floor(Math.random() * emojis.length)],
            rotation: Math.random() * Math.PI * 2,
            rotSpeed: (Math.random() - 0.5) * 0.1
        });
    }

    function createParticles(x, y) {
        for (let i = 0; i < 8; i++) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1,
                color: '#3b99fc'
            });
        }
    }

    function showToast(x, y) {
        toast.style.left = `${x}px`;
        toast.style.top = `${y}px`;
        toast.style.opacity = '1';
        toast.style.transform = 'translateY(-40px)';
        
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(0)';
        }, 600);
    }

    function drawPlayer(x, y, w, h) {
        ctx.save();
        ctx.translate(x + w/2, y + h/2);
        
        // Draw WalletConnect Logo (simplified)
        ctx.strokeStyle = '#ffffff';
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        const scale = w / 100;

        // The arch
        ctx.beginPath();
        ctx.lineWidth = 6 * scale;
        ctx.arc(0, -5 * scale, 25 * scale, Math.PI * 1.1, Math.PI * 1.9);
        ctx.stroke();

        // The W
        ctx.beginPath();
        ctx.lineWidth = 8 * scale;
        ctx.moveTo(-35 * scale, 0);
        ctx.lineTo(-15 * scale, 20 * scale);
        ctx.lineTo(0, 5 * scale);
        ctx.lineTo(15 * scale, 20 * scale);
        ctx.lineTo(35 * scale, 0);
        ctx.stroke();

        ctx.restore();
    }

    function update() {
        if (!gameActive) return;

        frameCount++;
        if (frameCount % Math.max(15, Math.floor(spawnRate / difficulty)) === 0) {
            spawnItem();
        }

        difficulty += 0.0002;

        // Items update
        for (let i = items.length - 1; i >= 0; i--) {
            const item = items[i];
            item.y += item.speed;
            item.rotation += item.rotSpeed;

            // Collision
            if (
                item.y + item.size/2 > player.y &&
                item.y < player.y + player.h &&
                item.x + item.size > player.x &&
                item.x < player.x + player.w
            ) {
                score += 10;
                scoreEl.textContent = score;
                createParticles(item.x + item.size/2, item.y + item.size/2);
                showToast(item.x, item.y);
                items.splice(i, 1);
                continue;
            }

            // Miss
            if (item.y > height) {
                lives--;
                updateLivesDisplay();
                items.splice(i, 1);
                if (lives <= 0) gameOver();
            }
        }

        // Particles update
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.02;
            if (p.life <= 0) particles.splice(i, 1);
        }
    }

    function updateLivesDisplay() {
        livesEl.textContent = '‚ù§Ô∏è'.repeat(lives);
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        // Draw Player
        drawPlayer(player.x, player.y, player.w, player.h);

        // Draw Items
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        items.forEach(item => {
            ctx.save();
            ctx.translate(item.x + item.size/2, item.y + item.size/2);
            ctx.rotate(item.rotation);
            ctx.fillText(item.emoji, 0, 0);
            ctx.restore();
        });

        // Draw Particles
        particles.forEach(p => {
            ctx.globalAlpha = p.life;
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1;

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    function startGame() {
        score = 0;
        lives = 3;
        difficulty = 1;
        items = [];
        particles = [];
        scoreEl.textContent = score;
        updateLivesDisplay();
        overlay.style.display = 'none';
        gameActive = true;
    }

    function gameOver() {
        gameActive = false;
        overlay.style.display = 'flex';
        title.textContent = 'Transaction Success?';
        description.innerHTML = `You earned <strong>${score}</strong> points!<br>Tap to play again.`;
        startBtn.textContent = 'RETRY';
    }

    startBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        startGame();
    });

    // Start loop
    draw();
</script>
</body>
</html>
